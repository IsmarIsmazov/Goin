version: '3.9'
services:
  nginx:
    build:
      context: ./nginx/
      dockerfile: Dockerfilenginx
    ports:
      - "80:80"
    depends_on:
      - backend
  backend:
    build:
      context: ./Goin/
      dockerfile: Dockerfile
    command: sh -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver"
    container_name: Drf
    env_file:
      - .env
    ports:
      - "8000:8000"
